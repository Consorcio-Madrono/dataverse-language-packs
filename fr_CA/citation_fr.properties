datasetfieldtype.timePeriodCovered.description=P\u00e9riode \u00e0 laquelle les donn\u00e9es se rapportent. Ceci fait r\u00e9f\u00e9rence \u00e0 la p\u00e9riode couverte par les donn\u00e9es et non aux dates de codage ou de cr\u00e9ation des fichiers ou aux dates de collecte des donn\u00e9es. Aussi appel\u00e9 l'\u00e9tendue.
datasetfieldtype.timePeriodCoveredStart.description=Date de d\u00e9but qui correspond \u00e0 la p\u00e9riode couverte par les donn\u00e9es et non aux dates de codage ou de cr\u00e9ation des fichiers ou aux dates de collecte des donn\u00e9es. 
datasetfieldtype.timePeriodCoveredEnd.description=Date de fin qui correspond \u00e0 la p\u00e9riode couverte par les donn\u00e9es et non aux dates de codage ou de cr\u00e9ation des fichiers ou aux dates de collecte des donn\u00e9es.
datasetfieldtype.dateOfCollection.description=Comprend la date \u00e0 laquelle les donn\u00e9es ont \u00e9t\u00e9 recueillies.
