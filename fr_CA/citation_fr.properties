datasetfieldtype.producerURL.description=L'adresse URL du producteur indique la pr\u00e9sence sur le Web du producteur, le cas \u00e9ch\u00e9ant. Indiquer une adresse URL absolue o\u00f9 le site Web du producteur se trouve, par exemple http://www.my.org.
datasetfieldtype.producerLogoURL.description=Adresse URL du logo du producteur qui pointe vers le logo accessible sur le Web. Indiquer une adresse URL absolue o\u00f9 l'image se trouve, par exemple http://www.my.org/images/logo.gif.
datasetfieldtype.productionDate.description=Date \u00e0 laquelle la collecte de donn\u00e9es ou d'autres documents ont \u00e9t\u00e9 produits (non distribu\u00e9s, publi\u00e9s ou archiv\u00e9s).
datasetfieldtype.productionPlace.description=L'emplacement o\u00f9 la collecte de donn\u00e9es et autres documents connexes ont \u00e9t\u00e9 produits.
datasetfieldtype.contributor.description=L'organisation ou la personne responsable de la collecte ou de la gestion d'une ressource, ou contribuant autrement \u00e0 son d\u00e9veloppement.
