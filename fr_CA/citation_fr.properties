datasetfieldtype.distributorLogoURL.description=Adresse URL du logo du diffuseur qui pointe vers l'image Web accessible de ce logo. Indiquer une adresse URL absolue o\u00f9 l'image se trouve, par exemple http://www.my.org/images/logo.gif. 
datasetfieldtype.distributionDate.description=Date \u00e0 laquelle les travaux ont \u00e9t\u00e9 rendus disponibles aux fins de diffusion/pr\u00e9sentation.
datasetfieldtype.depositor.description=La personne (nom, pr\u00e9nom) ou le nom de l'organisation qui a d\u00e9pos\u00e9 cet ensemble de donn\u00e9es dans le d\u00e9p\u00f4t.
