datasetfieldtype.dsDescriptionDate.description=Dans les cas o\u00f9 un ensemble de donn\u00e9es contient plus d'une description (par exemple, une peut \u00eatre fournie par le producteur de donn\u00e9es et une autre peut \u00eatre pr\u00e9par\u00e9e par le d\u00e9p\u00f4t de donn\u00e9es o\u00f9 les donn\u00e9es sont d\u00e9pos\u00e9es), la date \u00e0 laquelle l'attribut est utilis\u00e9 pour faire la distinction entre deux descriptions. La date de l'attribut respecte la convention de l'ISO AAAA-MM-JJ.
datasetfieldtype.subject.description=Cat\u00e9gories de sujets propres aux domaines qui sont pertinents du point de vue du sujet \u00e0 l'ensemble de donn\u00e9es.
datasetfieldtype.keyword.description=Les mots-cl\u00e9s qui d\u00e9crivent les aspects importants de l'ensemble de donn\u00e9es.
datasetfieldtype.keywordValue.description=Les termes-cl\u00e9s qui d\u00e9crivent les aspects importants de l'ensemble de donn\u00e9es. Ils peuvent servir \u00e0 cr\u00e9er des index de mots-cl\u00e9s et \u00eatre utilis\u00e9s aux fins de classification et de r\u00e9cup\u00e9ration. Un vocabulaire contr\u00f4l\u00e9 peut \u00eatre utilis\u00e9. L'attribut \u00AB\u00A0vocab\u00A0\u00bb permet de pr\u00e9ciser le type de vocabulaire contr\u00f4l\u00e9 utilis\u00e9, p. ex., LCSH, MeSH ou autres. L'attribut \u00AB\u00A0vocabURI\u00A0\u00bb pr\u00e9cise l'emplacement du vocabulaire contr\u00f4l\u00e9 complet.
datasetfieldtype.keywordVocabulary.description=Pour pr\u00e9ciser le type de vocabulaire contr\u00f4l\u00e9 par mot-cl\u00e9 utilis\u00e9, p. ex., LCSH, MeSH ou autres. 
datasetfieldtype.keywordVocabularyURI.description=Le cas \u00e9ch\u00e9ant, adresse URL o\u00f9 est d\u00e9crit le vocabulaire de mots-cl\u00e9s utilis\u00e9. Indiquer une adresse URL absolue, par exemple http://www.my.org.
datasetfieldtype.topicClassification.description=Le champ classification indique les sujets et th\u00e8mes g\u00e9n\u00e9raux importants couverts par les donn\u00e9es. La classification de la Library of Congress peut \u00eatre utilis\u00e9e.
datasetfieldtype.topicClassValue.description=Terme d\u00e9crivant un th\u00e8me ou un sujet couvert par cet ensemble de donn\u00e9es.
datasetfieldtype.topicClassVocab.description=Pour pr\u00e9ciser le type de vocabulaire contr\u00f4l\u00e9 utilis\u00e9, p. ex., LCSH, MeSH ou autres. 
datasetfieldtype.topicClassVocabURI.description=Pr\u00e9cise l'adresse URL de la liste compl\u00e8te du vocabulaire contr\u00f4l\u00e9.
