harvestserver.noSets.why.reason1=A colheita \u00e9 um processo de troca de metadados com outros reposit\u00f3rios. Como um <b><i>servidor</b></i> de coleta, seu Dataverse pode disponibilizar alguns dos metadados do conjunto de dados local para clientes de coleta remota. Estas podem ser outras inst\u00e2ncias do Dataverse, ou quaisquer outros clientes que suportem o protocolo de extra\u00e7\u00e3o OAI-PMH.
